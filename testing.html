<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing version 0.0.3</title>
    <script src="./fvuar.min.js"></script>
    <style>
        body {
            min-height: 200vh;
            background-color: white;
            color: black;
        }
        .button-group {
            min-width: 300px;
            max-width: 300px;
            display: flex;
            flex-direction: column;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: black;
                color: white;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="button-group">
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
    </div>
    <hr>
    <span id="text1">alert=false</span>
    <button id="alertFalse">copy to text</button>
    <br>
    <hr>
    <span id="text2">alert=true</span>
    <button id="alertTrue">copy to text</button>
    <hr>
    <button id="likeButton">beğen</button>
</div>
<script>
    const fv = new Fvuar();

    fv.new({
        text: `kazandınız <a href="https://github.com/ahmetcanisik" target="_blank">github</a>`,
        theme: "success",
        clickToClose: false,
        css: {
            textDecoration: "none"
        }
    })

    const pos = ["top-left", "top-center", "top-right", "center-left", "center", "center-right", "bottom-left", "bottom-center", "bottom-right"]
    const skins = ["default", "success", "warning", "info", "error", "orange"];
    const allButtons = document.querySelectorAll(".button-group button");
    allButtons.forEach((btn, i) => {
        let color = skins[Math.floor(Math.random() * skins.length)];
        let location = pos[i];
        btn.innerHTML = location + " + " + color;
        btn.addEventListener("click", () => fv.new({text: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab accusamus libero vero? Debitis dolorem earum, numquam officia provident quo velit voluptate? Corporis delectus deleniti excepturi hic ipsam, non optio sit?", displayTime: 4, position: location, theme: color}));
    })

    console.log(fv)


    document.getElementById("likeButton").addEventListener("click", () => {
        fv.new({
            text:"Bu filmi değerlendirdin. Yeter arkadaş iliğimizi kemiğimizi kuruttun.",
            position: "top-center",
            theme: "success",
            displayTime: 4,
            css: {
                backgroundColor: '#db2424',
                color: "white",
                borderColor: "black",
                fontWeight: "100"
            }
        })
    })

    const alertFalse = document.getElementById("alertFalse");
    alertFalse.addEventListener("click", () => {
        fv.copy("#text1", false)
    })

    const alertTrue = document.getElementById("alertTrue");
    alertTrue.addEventListener("click", () => {
        fv.copy("#text2", true, {
            displayTime: 4
        })
    })
</script>
</body>
</html>
