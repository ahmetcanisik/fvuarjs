<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing version 0.0.3</title>
    <link rel="stylesheet" href="./styles/fvuar.min.css">
    <style>
        body {
            min-height: 200vh;
            background-color: white;
            color: black;
        }
        .button-group {
            min-width: 300px;
            max-width: 300px;
            display: flex;
            flex-direction: column;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: black;
                color: white;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="button-group">
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
    </div>
    <hr>
    <button id="likeButton">like</button>
</div>
<script src="./fvuar.min.js"></script>
<script>
    Fvuar.configure({
        MAXCOUNT: 20,
        MAXTIME: 10,
        DEFAULTTHEME: "error"
    })

    Fvuar.new({
        text: `kazandınız <a href="https://github.com/ahmetcanisik" target="_blank">github</a>`,
        theme: "success",
        clickToClose: false,
        css: {
            textDecoration: "none"
        }
    })

    const pos = ["top-left", "top-center", "top-right", "center-left", "center", "center-right", "bottom-left", "bottom-center", "bottom-right"]
    const skins = ["default", "success", "warning", "info", "error", "orange"];
    const allButtons = document.querySelectorAll(".button-group button");
    allButtons.forEach((btn, i) => {
        let color = skins[Math.floor(Math.random() * skins.length)];
        let location = pos[i];
        btn.innerHTML = location + " + " + color;
        btn.addEventListener("click", () => Fvuar.new({text: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab accusamus libero vero? Debitis dolorem earum, numquam officia provident quo velit voluptate? Corporis delectus deleniti excepturi hic ipsam, non optio sit?", displayTime: 4, position: location, theme: color}));
    })

    document.getElementById("likeButton").addEventListener("click", () => {
        Fvuar.new({
            text:"You rated this movie. Enough friend, you've dried us all dry.",
            position: "top-center",
            theme: "success",
            displayTime: 4,
            css: {
                backgroundColor: '#db2424',
                color: "white",
                borderColor: "black",
                fontWeight: "100"
            }
        })
    })
</script>
</body>
</html>
